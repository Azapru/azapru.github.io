<!DOCTYPE html>
<html>
    <head>
        <title>Redirect</title>
        <meta property="og:image" content="https://azapru.github.io/calc/image.png">
        <script>
            function openAndRedirect() {
                window.location.href = "calculator:";
            }
        </script>
    </head>
    <body onload="openAndRedirect()">
        <a href="calculator:"><img src="https://azapru.github.io/calc/image.png"></a>
    </body>
</html>
