<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USS - SEPA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="msg-frame">
        <div id="msg">
            <p id="msg-title">Message box title</p>
            <p id="msg-content">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos consequuntur omnis blanditiis iusto illo! Debitis dolorem nesciunt maiores.</p>
            <button class="btn-clean" id="msg-button" onclick="msg_close()">Close</button>
        </div>
    </div>

    <div id="snackbar-frame">
        <div id="snackbar">
            <span id="snackbar-content">This is a funi message</span>
            <button class="btn-clean" id="snackbar-btn" onclick="snackbar_hide()">Close</button>
        </div>
    </div>

    <div class="card">
        <p class="mb2">Select an XML file.</p>
        <input id="fileInput" type="file" accept=".xml,text/xml,application/xml" class="mb2">
        <div class="controls">
            <button id="downloadTxt" disabled>Download summary (.txt)</button>
            <button id="checkWhiteListBtn" disabled>Check white list</button>
        </div>
        <div id="output"></div>
    </div>

    <script src="app-fw.js"></script>
    <script src="app.js"></script>
</body>
</html>
