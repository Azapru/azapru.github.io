<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azzierium Desktop | Azapru's Website</title>
    <link rel="stylesheet" href="desktop.css" id="theme">
    <link rel="stylesheet" href="bloom.css">
    <link rel="stylesheet" href="crt.css">
</head>
<body id="body">
    <h3 id="watermark">Azzierium Desktop</h3>

    <h1 class="no-theme-warning">
        WARNING: If you are seeing this, the current theme has most likely broke!<br>
        <span onclick="localStorage.clear(); location.reload();" style="color: #ea60ff; cursor: pointer;">Click here</span> to clear all settings.
        <div class="space" style="height: 100vh;"></div>
    </h1>

    <div id="bloom"></div>
    <div id="crt"></div>

    <div class="grid">
        <div class="icon" onclick="createWindow('aboutme')">
            <img src="apps/aboutme/icon.png">
            <p>About Me!</p>
        </div>
        <div class="icon" onclick="createWindow('socials')">
            <img src="apps/socials/icon.png">
            <p>All Socials</p>
        </div>
        <div class="icon" onclick="createWindow('dni')">
            <img src="apps/dni/icon.png">
            <p>DNI</p>
        </div>
        <div class="icon" onclick="createWindow('nari')">
            <img src="apps/nari/icon.png">
            <p>Nari</p>
        </div>
        <div class="icon" onclick="createWindow('settings')">
            <img src="apps/settings/icon.png">
            <p>Settings</p>
        </div>
        <!--
            <div class="icon" onclick="createWindow('art-gallery')">
                <img src="apps/art-gallery/icon.png">
                <p>Art Gallery</p>
            </div>
            <div class="icon" onclick="createWindow('commissions')">
                <img src="apps/commissions/icon.png">
                <p>Commissions Info</p>
            </div>
        -->

        <div class="drag" id="drag"></div>
    </div>
    
    <!-- <img src="assets/genshin-mini-durin-sits-patiently-tail-wag.gif" alt="Mini Durin sitting animated" id="durin"> -->
    <div id="taskbar"></div>

    <script src="script.js"></script>
</body>
</html>
