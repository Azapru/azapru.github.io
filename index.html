<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azzierium Desktop | Azapru's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="watermark">Azzierium Desktop ALPHA</h2>

    <div class="grid">
        <div class="icon" onclick="createWindow('aboutme', 'About Me!', 0, 0, 820, 510, true, true)">
            <img src="apps/aboutme/icon.png">
            <p>About Me!</p>
        </div>
        <div class="icon" onclick="createWindow('socials', 'All Socials', 0, 0, 600, 600, true, true)">
            <img src="apps/socials/icon.png">
            <p>All Socials</p>
        </div>
        <div class="icon" onclick="createWindow('nari', 'Nari', 5, 5, 375, 535, false, false)">
            <img src="apps/nari/icon.png">
            <p>Nari</p>
        </div>
        <div class="icon" onclick="createWindow('featured-tracks', 'Featured Tracks !!', 95, 5, 600, 280, false, false)">
            <div class="icon">
                <img src="apps/featured-tracks/icon.png">
                <p>Featured Tracks !!</p>
            </div>
        </div>

        <div class="drag" id="drag"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
