<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azzierium Desktop | Azapru's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="watermark">Azzierium Desktop ALPHA v0.2</h3>

    <div class="grid">
        <div class="icon" onclick="createWindow('aboutme')">
            <img src="apps/aboutme/icon.png">
            <p>About Me!</p>
        </div>
        <div class="icon" onclick="createWindow('socials')">
            <img src="apps/socials/icon.png">
            <p>All Socials</p>
        </div>
        <div class="icon" onclick="createWindow('dni')">
            <img src="apps/dni/icon.png">
            <p>DNI</p>
        </div>
        <div class="icon" onclick="createWindow('nari')">
            <img src="apps/nari/icon.png">
            <p>Nari</p>
        </div>
        <div class="icon" onclick="createWindow('featured-tracks')">
            <div class="icon">
                <img src="apps/featured-tracks/icon.png">
                <p>Featured Tracks !!</p>
            </div>
        </div>

        <div class="drag" id="drag"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
