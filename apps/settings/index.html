<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../default-theme/apps.css" id="theme">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Visual effects</h2>
    <label class="checkbox-container">
        Bloom
        <input type="checkbox" id="checkbox-bloom" onchange="bloomChanged()">
        <span class="checkmark"></span>
    </label>
    <label class="checkbox-container">
        CRT
        <input type="checkbox" id="checkbox-crt" onchange="crtChanged()">
        <span class="checkmark"></span>
    </label>

    <h2>Startup</h2>
    <label class="checkbox-container">
        Open "About Me"
        <input type="checkbox" id="checkbox-welcome" onchange="welcomeChanged()">
        <span class="checkmark"></span>
    </label>

    <h2>Theme</h2>
    <label class="select-container">
        <select id="select-theme" onchange="themeChanged()">
            <option value="default-theme">Azzie Pink (default)</option>
            <option value="night-storm">Night Storm</option>
        </select>
    </label>

    <script src="../azde-api/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
