<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../apps.css" id="theme">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Visual effects</h2>
    <label class="checkbox-container">
        Bloom
        <input type="checkbox" id="checkbox-bloom" onchange="bloomChanged()">
        <span class="checkmark"></span>
    </label>
    <label class="checkbox-container">
        CRT
        <input type="checkbox" id="checkbox-crt" onchange="crtChanged()">
        <span class="checkmark"></span>
    </label>

    <h2>Startup</h2>
    <label class="checkbox-container">
        Open "About Me"
        <input type="checkbox" id="checkbox-welcome" onchange="welcomeChanged()">
        <span class="checkmark"></span>
    </label>

    <h2>Credits</h2>
    <p style="font-size: 12px;">"Night Storm" theme inspiration: Clawrez</p>
    <p style="font-size: 12px;">CRT effect "borrowed" from: prycwrn</p>

    <h2>Dev Info</h2>
    <p style="font-size: 12px;">Settings update reset value: <span id="reset_value"></span></p>

    <script src="../azde-api/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
