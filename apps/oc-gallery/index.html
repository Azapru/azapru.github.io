<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../apps.css" id="theme">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay">
        <div id="overlay-image-container">
            <img src="" alt="" id="overlay-image">
        </div>
        <div id="close-button-container">
            <img id="close-button" src="../default-theme/close.png" alt="Close" class="link" onclick="closeImage()">
        </div>
        <div id="credits"></div>
    </div>

    <h1 class="char-name">Moon</h1>
    <div class="gallery">
        <div class="image" onclick="openImage('images/asfaf-1.png', 'Rei Takahashi (twt: @Rei_Taka_)', 'Moon')">
            <img src="images/asfaf-1.png">
        </div>
        <div class="image" onclick="openImage('images/moon-icon.jpg', 'Azapru', 'Moon')">
            <img src="images/moon-icon.jpg">
        </div>
        <div class="image" onclick="openImage('images/moon.png', 'Azapru', 'Moon')">
            <img src="images/moon.png">
        </div>
    </div>
    <script src="../azde-api/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
