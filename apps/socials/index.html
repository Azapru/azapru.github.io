<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../default-theme/apps.css">
    <style>
        .socials-social {
            width: 80px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 12px;
            margin-right: 8px;
            scale: 100%;
            transition: cubic-bezier(0.075, 0.82, 0.165, 1) 0.75s;
        }
    
        .socials-social:hover {
            scale: 110%;
        }
    
        .socials-social:active {
            scale: 90%;
        }
    
        .socials-group {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    
        .socials-icon {
            width: 90%;
            margin-bottom: 4px;
        }

        #frame {
            padding: 16px;
            max-width: 100%;
        }

        .link {
            color: white;
        }
    </style>
</head>
<body>
    <div id="frame">
        <h2 class="socials-group-title">Music:</h2>
        <div class="socials-group">
            <a class="socials-social" href="https://open.spotify.com/artist/3W3qYaE2wEy1XRS4pHN7Ht" target="_blank">
                <img src="spotify.png" alt="Spotify" class="socials-icon link">
                <p class="link">Spotify</p>
            </a>
            <a class="socials-social" href="https://music.apple.com/us/artist/azapru/1759398388" target="_blank">
                <img src="applemusic.png" alt="Apple Music" class="socials-icon link">
                <p class="link">Apple Music</p>
            </a>
            <a class="socials-social" href="https://soundcloud.com/azapru" target="_blank">
                <img src="soundcloud.png" alt="Soundcloud" class="socials-icon link">
                <p class="link">Soundcloud</p>
            </a>
            <a class="socials-social" href="https://azapru.bandcamp.com/" target="_blank">
                <img src="bandcamp.png" alt="Bandcamp" class="socials-icon link">
                <p class="link">Bandcamp</p>
            </a>
            <a class="socials-social" href="https://azapru.xyz/azacute/" target="_blank">
                <img src="azacute.png" alt="Label" class="socials-icon link">
                <p class="link">Label</p>
            </a>
        </div>
    
        <h2 class="socials-group-title">Art:</h2>
        <div class="socials-group">
            <a class="socials-social" href="https://www.pixiv.net/en/users/98453637" target="_blank">
                <img src="pixiv.png" alt="Pixiv" class="socials-icon link">
                <p class="link">Pixiv</p>
            </a>
        </div>
    
        <h2 class="socials-group-title">Active:</h2>
        <div class="socials-group">
            <a class="socials-social" href="https://x.com/@Azapruu" target="_blank">
                <img src="twitter.png" alt="Twitter" class="socials-icon link">
                <p class="link">Twitter</p>
            </a>
        </div>
    
        <h2 class="socials-group-title">Inactive:</h2>
        <div class="socials-group">
            <a class="socials-social" href="https://bsky.app/profile/azapru.xyz" target="_blank">
                <img src="bluesky.png" alt="Bluesky" class="socials-icon link">
                <p class="link">Bluesky</p>
            </a>
        </div>
    </div>
</body>
</html>
